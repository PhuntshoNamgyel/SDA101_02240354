<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Container -->
    <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-green-500 p-4 md:p-6 text-white text-center">
            <h1 class="text-2xl md:text-4xl font-bold">Welcome to My Webpage</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="text-center space-y-6">
                <p class="text-lg md:text-xl">This is a simple responsive webpage with a micro interaction using TailwindCSS.</p>

                <!-- Micro Interaction: Button -->
                <button class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-700 hover:scale-105 transform transition duration-300 ease-in-out">
                    Hover Me!
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-blue-600 p-4 text-white text-center">
            <p>&copy; 2024 Phuntsho Namgyel. All rights reserved.</p>
        </footer>
        
    </div>

</body>
</html>
